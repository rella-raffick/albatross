<body style="background-color: aliceblue;">

    <section id="nav-admin-update" style="background-color: #068b9c;">
        <div class="container-fluid">
              <nav class="navbar navbar-expand-lg navbar-custom navbar-dark">
                  <img src="Albatross.png" alt="" width="40" height="30" style="padding-right: 10px;">
                <a class="navbar-brand" href="">albatross - Admin</a>
        </div>
            </nav>        
    </section>


    <section>
        <div class="container-fluid" style="padding: 2rem;">
            <h2 style="padding-top: 2rem;">Update a flight schedule</h2>
    <form style="padding-top: 2rem;">
  <div class="form-row create-form">
    <div class="form-group col-md-6">
      <label>From</label>
      <input type="text" class="form-control" placeholder="MAA - Chennai">
    </div>
    <div class="form-group col-md-6">
      <label>To</label>
      <input type="text" class="form-control" placeholder="BLR - Bangalore">
    </div>
  </div>
     <div class="form-row create-form">
    <div class="form-group col-md-6">
      <label>Date</label>
      <input type="date" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label>Time</label>
      <input type="time" class="form-control">
    </div>
  </div>
  
  <div class="form-row create-form">
    <div class="form-group col-md-6">
      <label>Price</label>
      <input type="text" class="form-control" placeholder="Rs.1814">
    </div>
    <div class="form-group col-md-6">
      <label>No.of Total Seats</label>
      <input type="text" class="form-control" placeholder="250 Seats">
    </div>
  </div>
  <button type="submit" class="btn btn-dark btn-lg">Update</button>
</form>

        </div>
    </section>
    
</body>
</html>
